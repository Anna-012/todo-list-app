<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list app</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <input
          type="text"
          id="item"
          autofocus
          placeholder="create to-do list here...."
        />
        <ul id="to-do-box">
            
        </ul>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/c3f74f62a2.js"
      crossorigin="anonymous"
    ></script>

   

    <script src="todo.js"></script>
  </body>
</html>
